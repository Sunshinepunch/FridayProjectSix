<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="words">
    <h2>Discount Currency Exchange</h2>
    <p>Use the drop-down to select from 5 different currencies!</p>
    </div>
    <div class="input-field">
      <label for="money">Enter an amount of USD:</label>
      <br>
      <input id="money" type="number">
      <br>
      <br>
      <br>
      <label>Select Currency to Convert TO:</label>
      <select id="foreign-currency">
        <option value="0">Select</option>
        <option value="AUD">Australian Dollar</option>
        <option value="CAD">Canada Dollar</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Pound</option>
        <option value="CNY">Chinese Yuan</option>
      </select>
      <br>
      <br>
      <button class="btn-success" id="show-conversion">Convert your Currency!</button>
      <br>
      <div class=showRate></div>
      <div class=showErrors></div>
    </div>
  </div>
</body>
