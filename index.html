<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchange</title>
</head>


<body>
  <div class="container">
    <label>Select Currency to Convert FROM:</label>
    <select id="first-currency">
      <option value="AUD">Australia Dollar</option>
      <option value="CAD">Canada Dollar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">British Pound</option>
      <option value="USD">U.S Dollar</option>
    </select>
    <label>Select Currency to Convert TO:</label>
    <select id="last-currency">
      <option value="AUD">Australia Dollar</option>
      <option value="CAD">Canada Dollar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">British Pound</option>
      <option value="USD">U.S Dollar</option>
    </select>
    <button class="btn-success" id="show-conversion">Convert your Currency!</button>
    <div class=showRate></div>
    <div class=showErrors></div>
  </div>
</body>
